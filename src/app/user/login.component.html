<h2>Login</h2>
<div class="col-md-4">
  <form #loginForm="ngForm"  (ngSubmit)="login(loginForm.value)"  ngNativeValidate autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
                (loginForm.controls.userName?.touched ||
                 mouseoverLogin)"
          class="invalid-feedback">Required</em>
      <input id="userName" (ngModel)="userName" name="userName" required type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid &&
                (loginForm.controls.password?.touched ||
                 mouseoverLogin)"
          class="invalid-feedback">Required</em>
      <input id="password" (ngModel)="password" name="password" required type="password" class="form-control"placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseoverLogin=true"
          (mouseleave)="mouseoverLogin=false">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
