<h2>Login</h2>
<div class="col-md-4">
  <form #loginForm="ngForm"  (ngSubmit)="login(loginForm.value)"  autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input id="userName" (ngModel)="userName" name="userName"  type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button [routerLink]="[ '/events' ]" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
